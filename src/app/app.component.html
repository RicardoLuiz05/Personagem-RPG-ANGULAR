<mat-card class="card-margin">
  <mat-card-header>
    <mat-card-title>{{titulo}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>
      <input type="text" matInput [(ngModel)]="personagem.id" placeholder="digite o id">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input type="text" matInput [(ngModel)]="personagem.nome" placeholder="digite o nome">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Classe</mat-label>
      <input type="text" matInput [(ngModel)]="personagem.classe" placeholder="digite a classe">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Level</mat-label>
      <input type="text" matInput [(ngModel)]="personagem.level" placeholder="digite o level">
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <button mat-button (click)="inserirPersonagem()">Enviar</button>
  </mat-card-footer>
</mat-card>

<mat-card *ngFor="let personagem of personagens" class="card-margin">
  <mat-card-header>
    <mat-card-title>{{personagem.nome}} -- {{personagem.classe}}</mat-card-title>
    <mat-card-subtitle>ID: {{personagem.id}} - Level: {{personagem.level}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="removerPersonagem(personagem)">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-button (click)="editarPersonagem(personagem)">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
